<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<h1>Salmon Cookie Sales:  Hours by Location</h1>
<body>
    <table id="main-table">

        <thead id="table-head"></thead>

        <tbody id="table-body"></tbody>

        <tfoot id="table-foot"></tfoot>

    </table>
    <p></p>
    <form id="new-location-form">
        <fieldset>
            <legend>Enter New Location Data</legend>
            <div>
                <label name="location">Location:</label>
                <input name="location" type="text">
            </div>
            <div>
                <label name="min-customers">Min Customers:</label>
                <input name="min-customers" type="text">
            </div>
            <div>
                <label name="max-customers">Max Customers:</label>
                <input name="max-customers" type="text">
            </div>
            <div>
                <label name="avg-per-customer">Cookies Per Customers:</label>
                <input name="avg-per-customer" type="text">
            </div>
            <div>          
                <button type="submit">Add Location to Table</button>
            </div>
        </fieldset>
    </form>
    <p></p>
</body>
<script src="data.js"></script>
<script src="app.js"></script>
</html>
